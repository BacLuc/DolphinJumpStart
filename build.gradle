apply plugin: 'idea'
apply plugin: 'eclipse'

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/groups/staging/'
        }
    }
}

task zipJumpstartGradle(type: Zip) {
    archiveName = 'jumpstart-gradle.zip'
    destinationDir = file('dist')
    def beginnerSteps = (0..5).collect { "**/step_$it/".toString() }
    excludes = ['classes', 'dist', '**/pom.xml', '.*', '**/build/', '**/target/', 'gradle-app.setting', 'atlassian*', '**/*.iml'] + beginnerSteps
    from '.'
}
task zipJumpstartMaven(type: Zip) {
    archiveName = 'jumpstart-maven.zip'
    destinationDir = file('dist')
    def beginnerSteps = (0..5).collect { "**/step_$it/".toString() }
    excludes = ['classes', 'dist', 'gradle.properties', '**/*.gradle', '.*', '**/build/', '**/target/', 'gradle-app.setting', 'atlassian*', '**/*.iml'] + beginnerSteps
    from '.'
}

task zipJumpstart(dependsOn: [zipJumpstartGradle, zipJumpstartMaven])
